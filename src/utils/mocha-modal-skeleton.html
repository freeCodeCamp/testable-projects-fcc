<div id="fcc_test_message-box" class="fcc_test_message-box-hidden"
  onclick="FCC_Global.FCCClickOutsideToCloseModal(event)">
  <div class="fcc_test_message-box-content">
    <div class="fcc_test_section fcc_test_message-box-header">
      <div class="title">Unit tests</div>
      <ul id="mocha-stats" style="position:absolute;">
        <li class="passes">
          passes:
          <em class="fcc_test_stat fcc_passes"></em>
        </li>
        <li class="failures">
          failures:
          <em class="fcc_test_stat fcc_failures"></em>
        </li>
        <li class="duration">
          duration:
          <em class="fcc_test_stat fcc_duration"></em>
        </li>
        <li>
            <em class="fcc_test_stat fcc_progress"></em>
        </li>
      </ul>
    </div>
    <div class="fcc_test_section fcc_test_message-box-body">
      <div id="mocha">
        <ul id="mocha-report">
          <li class="suite">Run Test Suite to See Unit Tests!</li>
        </ul>
      </div>
    </div>
    <div class="fcc_test_section fcc_test_message-box-footer">
      <div class="fcc_test_message-box-close-btn"
        onclick="FCC_Global.FCCCloseTestModal()">Close</div>
    </div>
  </div>
</div>
