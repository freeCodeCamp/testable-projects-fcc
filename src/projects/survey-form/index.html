<h1 id="title">Survey Form</h1>
<div id="form-outer">
  <p id="description">Let us know how we can improve freeCodeCamp</p>
  <form
    id="survey-form"
    method="GET"
    action="https://crossorigin.me/https://freecodecamp.com"
  >
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input
          type="text"
          name="name"
          id="name"
          class="input-field"
          placeholder="Enter your name"
          required
        />
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input
          type="email"
          name="email"
          id="email"
          class="input-field"
          placeholder="Enter your Email"
          required
        />
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="number">* Age: </label>
      </div>
      <div class="rightTab">
        <input
          type="number"
          name="age"
          id="number"
          min="1"
          max="125"
          class="input-field"
          placeholder="Age"
          required
        />
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
          <option disabled selected value>Select an option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label>Would you recommend freeCodeCamp to a friend?</label>
      </div>
      <div class="rightTab">
        <ul>
          <li class="radio">
            <label
              >Definitely<input
                name="radio-buttons"
                value="definitely"
                type="radio"
                class="userRatings"
            /></label>
          </li>
          <li class="radio">
            <label
              >Maybe<input
                name="radio-buttons"
                value="maybe"
                type="radio"
                class="userRatings"
            /></label>
          </li>
          <li class="radio">
            <label
              >Not sure<input
                name="radio-buttons"
                value="not-sure"
                type="radio"
                class="userRatings"
            /></label>
          </li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">What do you like most in FCC: </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label
          >Things that should be improved in the future<br />(Check all that
          apply):
        </label>
      </div>
      <div class="rightTab">
        <ul id="preferences">
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="userRatings"
              />Front-end Projects</label
            >
          </li>
          <li class="checkbox">
            <label>
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="userRatings"
              />Back-end Projects</label
            >
          </li>
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="userRatings"
              />Data Visualization</label
            >
          </li>
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="userRatings"
              />Challenges</label
            >
          </li>
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="userRatings"
              />Open Source Community</label
            >
          </li>
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="userRatings"
              />Gitter help rooms</label
            >
          </li>
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="userRatings"
              />Videos</label
            >
          </li>
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="userRatings"
              />City Meetups</label
            >
          </li>
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="userRatings"
              />Wiki</label
            >
          </li>
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="forum"
                type="checkbox"
                class="userRatings"
              />Forum</label
            >
          </li>
          <li class="checkbox">
            <label
              ><input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="userRatings"
              />Additional Courses</label
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea
          id="comments"
          class="input-field"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
