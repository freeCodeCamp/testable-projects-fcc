name: CodeQL

on:
  push:
  pull_request:
  schedule:
    - cron: '0 20 * * 5'

jobs:
  CodeQL:
    name: CodeQL Scan
    runs-on: ubuntu-18.04
    # Do not run the Workflow on dependabot
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout Source Files
        uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2
        with:
          fetch-depth: 2
      - run: git checkout HEAD^2
        if: ${{ github.event_name == 'pull_request' }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@b398f525a5587552e573b247ac661067fafa920b # tag=v2
        with:
          languages: javascript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b398f525a5587552e573b247ac661067fafa920b # tag=v2
